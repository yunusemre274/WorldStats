version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: worldstats-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: worldstats
      POSTGRES_PASSWORD: ${DB_PASSWORD:-worldstats_secret}
      POSTGRES_DB: worldstats
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worldstats"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: worldstats-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WorldStats API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worldstats-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://worldstats:${DB_PASSWORD:-worldstats_secret}@postgres:5432/worldstats
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NUMBEO_API_KEY: ${NUMBEO_API_KEY:-}
      GFP_API_KEY: ${GFP_API_KEY:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database migrations (run once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worldstats-migrate
    environment:
      DATABASE_URL: postgresql://worldstats:${DB_PASSWORD:-worldstats_secret}@postgres:5432/worldstats
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma migrate deploy
    restart: "no"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: worldstats-network
